<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>DEV AnythinG</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Reset CSS */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 콘텐츠 전체 높이 기준 */
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 반투명 검정 */
            pointer-events: none; /* 클릭 방지 */
        }

        .cover-container {
            flex: 1; /* 콘텐츠 영역 확장 */
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-box {
            background-color: #f9f9f9;
            color: black;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px 0;
        }

        .download-buttons {
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .dropdown-button {
          background-color: black; /* 배경 투명 */
          color: white;
          border: 2px solid white; 
          border-radius: 25px;
          gap: 15px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          width: 200px;
          transition: all 0.3s ease;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 150px;
        }

        .dropdown-menu a {
          display: block;
          padding: 10px;
          text-decoration: none;
          color: white;
          font-size: 14px;
          transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
          background-color: #f0f0f0;
          color: black;
        }

        .dropdown-container:hover .dropdown-menu {
            display: block;
        }


        footer {
            text-align: center;
            padding: 5px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-xl navbar-dark bg-black fixed-top" id="mainNav">
      <div class="container px-4">
          <span class="navbar-brand mb-0 h1">DEV AnythinG</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      </div>
    </nav>
    <div class="cover-container">
        <div class="profile-picture">
            <img src="assets/me.png" alt="Profile Picture">
        </div>
        <div class="message-box">
            <p class="lead">Hi there,</p>
            <p>I’m Jess, a <strong>Data Changer</strong> <br>who believes in changing the world through data.</p>
            <p>Want to know more about me?<br>Just grab my Resume or CV below.</p>
        </div>
        <div class="download-buttons">
            <div class="dropdown-container">
                <button class="dropdown-button">Download Resume</button>
                <div class="dropdown-menu">
                    <a href="files/Resume_류현지_데이터_엔지니어.pdf" download>한국어</a>
                    <a href="files/Resume_Jess_Data_Engineer.pdf" download>English</a>
                </div>
            </div>
            <div class="dropdown-container">
                <button class="dropdown-button">Download CV</button>
                <div class="dropdown-menu">
                    <a href="files/CV_류현지_데이터_엔지니어.pdf" download>한국어</a>
                    <a href="files/CV_Jess_Data_Engineer.pdf" download>English</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Contact: dev.bearabbit@gmail.com</p>
    </footer>

    <script>
      const canvas = document.getElementById('canvas');
      const overlay = document.querySelector('.overlay');
      const ctx = canvas.getContext('2d');
  
      let cols, ypos;
  
      function resizeCanvas() {
          // 페이지 전체 높이를 정확히 반영
          canvas.width = window.innerWidth;
          canvas.height = Math.max(window.innerHeight, document.documentElement.scrollHeight); // documentElement로 변경
  
          // overlay 크기 동기화
          overlay.style.width = `${canvas.width}px`;
          overlay.style.height = `${canvas.height}px`;
  
          // 매트릭스 열 및 위치 초기화
          cols = Math.floor(canvas.width / 20) + 1;
          ypos = Array(cols).fill(0);
      }
  
      function matrix() {
          ctx.fillStyle = '#0001'; // 배경을 살짝 어둡게 덮음
          ctx.fillRect(0, 0, canvas.width, canvas.height);
  
          ctx.fillStyle = '#009600'; // 초록색 텍스트
          ctx.font = '14pt monospace';
  
          ypos.forEach((y, ind) => {
              const text = String.fromCharCode(Math.random() * 512); // 랜덤 문자
              const x = ind * 20;
              ctx.fillText(text, x, y);
              ypos[ind] = y > canvas.height + Math.random() * 10000 ? 0 : y + 20;
          });
      }
  
      // 창 크기 변경 시 캔버스 크기 조정
      window.addEventListener('resize', resizeCanvas);
  
      // DOMContentLoaded 이후 초기화
      document.addEventListener('DOMContentLoaded', () => {
          resizeCanvas();
          setInterval(matrix, 50); // 매트릭스 효과 실행
      });
  </script>
</body>
</html>
